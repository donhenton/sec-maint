 <div class=" selector-block">
  <table class="table table-striped">
    <tr  class="selector-line" *ngFor="let d of this.listData">

      <td width="90%">{{d.name}}</td><td><button (click)="this.processSelect(d)" class="btn btn-small btn-primary">Select</button></td>
      
    </tr>
   </table>

 </div>
