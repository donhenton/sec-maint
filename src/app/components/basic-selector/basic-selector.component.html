 <div [ngStyle]="selectorStyles" class=" selector-block">

  <table class="table table-striped">
    <tr  class="selector-line" *ngFor="let d of this.listData">

      <td width="90%">{{d.name}}</td>
      <td><button (click)="this.processSelect(d)" class="btn btn-small btn-primary">Select</button></td>
      <td><button (click)="this.processDelete(d)" class="btn btn-small btn-red">Delete</button></td>
    </tr>
   </table>

 </div>
