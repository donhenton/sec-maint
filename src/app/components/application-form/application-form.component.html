<form class="form well form-inline form-border" [formGroup]="this.appForm" (ngSubmit)="onFormSubmit()"> 
 
  <div class="row">
    <label>ID: {{this.selectedApp.id}}</label> <label class='pull-right'>[{{this.editState}}]</label>
  </div>
  <div class="row">
    <label for="applicationName">Application Name: </label>
    <input type="text" size="70" id="applicationName" formControlName="applicationName">
  </div>
  <div class="row">
    <button [disabled]="this.appForm.invalid && !this.appForm.dirty" class="btn btn-primary">Save</button>
  </div>

</form>
