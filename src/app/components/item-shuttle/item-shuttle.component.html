<div class="row">
  <select class="inGroup shuttle-box" *ngIf="this.shuttleItems" multiple="true" size="5" id="inApp">
    <option *ngFor="let item of this.shuttleItems.inGroup" value="item.id">{{item.name}}</option>
  </select>
</div>

<div class="row">
    <select class="notInGroup shuttle-box"  *ngIf="this.shuttleItems" multiple="true" size="5" id="notInApp">
      <option n *ngFor="let item of this.shuttleItems.notInGroup" value="item.id">{{item.name}}</option>
    </select>
  </div>
